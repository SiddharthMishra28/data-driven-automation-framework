# API Configuration
api.base.url=https://jsonplaceholder.typicode.com
api.request.timeout=30000
api.connection.timeout=10000
api.retry.count=3
api.logging.enabled=true

# SQL Database Configuration
# Comment out or provide valid credentials for actual database testing
db.sql.server=jdbc:sqlserver://localhost:1433;databaseName=TestDB
db.sql.username=sa
db.sql.password=YourPassword
db.sql.pool.size=10
db.sql.connection.timeout=30000
db.sql.max.lifetime=1800000

# Cosmos DB Configuration
# Comment out or provide valid connection string for actual Cosmos DB testing
db.cosmos.connection.string=AccountEndpoint=https://your-cosmos-account.documents.azure.com:443/;AccountKey=your-key==
db.cosmos.database=TestDatabase
db.cosmos.container=TestContainer
db.cosmos.request.timeout=60000

# Allure Reporting Configuration
report.allure.output.dir=target/allure-results

# Logging Configuration
log.level=INFO

